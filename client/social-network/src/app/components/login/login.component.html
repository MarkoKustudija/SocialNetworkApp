<div class="modal" tabindex="-1" style="display: block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="card shadow-2-strong border border-dark">
          <div class="card-body p-5 text-center">
               <form (ngSubmit)="login()">
  
                    <h2>Log in</h2><br>
                     <div class="form-outline mb-4">
                       <input type="text" id="username" class="form-control form-control-lg" name="username" [(ngModel)]="username"/>
                       <label class="form-label" for="username">Username</label>
                     </div>
                     <div class="form-outline mb-4">
                       <input type="password" id="password" class="form-control form-control-lg" name="password" [(ngModel)]="password"/>
                       <label class="form-label" for="password">Password</label>
                     </div>
                     <button class="btn btn-success btn-lg btn-block" type="submit">Log in</button>
        
               </form> 
               <button class="btn btn-danger btn-lg btn-block m-2" (click)="hideLoginModal()">Cancel</button>           
          </div>
        </div>
      </div>
    </div>
  </div>
