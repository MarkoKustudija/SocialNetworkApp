
<div class="row my-3 g-0">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="list-group">
            <a *ngFor="let post of posts" class="list-group-item list-group-item-action flex-column align-items-start my-3 border border-danger" [routerLink]="['/post',post.id]" (click)="viewPost(post)">
              <app-post [post]="post"></app-post>
            </a>
          </div>
    </div>
    <div class="col-md-1"></div>
</div>
