<!-- <input type="text" name="input-content" id="input-content" placeholder="Add Post" [(ngModel)]="newPost.content" />  -->
<div class="row g-0">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <form>
      <div class="form-group mt-5">
        <textarea
          class="form-control"
          placeholder="make a post..."
          name="content"
          id="textarea"
          rows="5"
          [(ngModel)]="newPost.content"
        >
  Add new Post</textarea
        >
      </div>
  
      <div class="mt-3">
        <button type="button" class="btn btn-success me-2" (click)="addPost()">Add</button>
        <button type="button" class="btn btn-danger" (click)="resetPost()">Reset</button>
      </div>
    </form>
  </div>
  <div class="col-md-1"></div>

 
</div>
